<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    
    <ui:composition template="/templatemedecin.xhtml">
        
        <ui:define name="title"> <h:outputText value="Medical Use Management : Rechercher un dossier"></h:outputText></ui:define>
        <ui:define name="body">
                <h:form>
                    <h3><h:outputText value="Rechercher : "/></h3>
                <h:inputText required="true" value="#{searchBean.structurehopital.departement}"/>
                <h:commandButton value="Rechercher" action="#{searchBean.chercherStructureMedecin()}"/>
            </h:form>

            <f:view>


                <h:form>
                    <h1><h:outputText value="Résultat de la recherche"/></h1>
                    <h4><p:dataTable value="#{searchBean.list_structure}" var="item">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Département"/>
                            </f:facet>
                            <h:outputText value="#{item.departement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Local"/>
                            </f:facet>
                            <h:outputText value="#{item.local}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Service"/>
                            </f:facet>
                            <h:outputText value="#{item.service}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Référence Departement"/>
                            </f:facet>
                            <h:outputText value="#{item.refDepartement}"/>
                        </p:column>
                             <f:facet name="footer">
                                                    <p:button value="Retour" outcome="/medecininterfaces/structurehopital"/>
                                                </f:facet>
                        </p:dataTable></h4>
                </h:form>
            </f:view>

            
</ui:define>
       
        
    </ui:composition>
    
</html>
