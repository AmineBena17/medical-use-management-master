<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <h:outputScript library="js" name="jsfcrud.js"/>
        
    </h:head>

    <h:body>

        <p:layout fullPage="true">
            <p:layoutUnit position="north">

                <br/>
                <h:form id="menuForm">
                   
            <ul id="menu-demo2">
	<li><h:link value="Accueil" outcome="/adminhome"/></li>
	<li><h:link value="Gestion Des Médecins" outcome="/medecin/List"/>	</li>
	<li><h:link value="Gestion De La Structure de l'Hôpital" outcome="/structurehopital/List"/></li>
        <li><h:link value="Gestion Des Secrétaires" outcome="/infirmier/List"/></li>
        <li><h:commandLink value="Se déconnecter" action="#{loginBeanAdmin.logoutAdmin()}"/></li>
</ul>
                    <br/>
                    <h2> Bienvenue  #{loginBeanAdmin.admin.email    } : Administrateur</h2>
                </h:form>
            </p:layoutUnit>

 

            <p:layoutUnit  position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
