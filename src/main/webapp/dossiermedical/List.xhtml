<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/infirmierstemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="Medical Use Management : Gesion des dossiers médicaux"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DossiermedicalListForm">
                <h2>Liste Des Dossiers Médicaux</h2>
                    <p:dataTable id="datalist" value="#{dossiermedicalController.items}" var="item"
                                 selectionMode="single" selection="#{dossiermedicalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddossiermedical}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_iddossiermedical}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddossiermedical}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_nompatient}"/>
                            </f:facet>
                            <h:outputText value="#{item.nompatient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_datenaissance}"/>
                            </f:facet>
                            <h:outputText value="#{item.datenaissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_groupesanguin}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupesanguin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_regimeassurance}"/>
                            </f:facet>
                            <h:outputText value="#{item.regimeassurance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_datedossier}"/>
                            </f:facet>
                            <h:outputText value="#{item.datedossier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDossiermedicalTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{dossiermedicalController.prepareCreate}" update=":DossiermedicalCreateForm" oncomplete="PF('DossiermedicalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DossiermedicalViewForm" oncomplete="PF('DossiermedicalViewDialog').show()" disabled="#{empty dossiermedicalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DossiermedicalEditForm" oncomplete="PF('DossiermedicalEditDialog').show()" disabled="#{empty dossiermedicalController.selected}"/>
                            <p:button id="search" icon="ui-icon-search" value="Rechercher" outcome="ResultatInfirimere"/>
                        </f:facet>
                    </p:dataTable>

            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
