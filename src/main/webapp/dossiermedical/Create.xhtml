<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DossiermedicalCreateDlg" widgetVar="DossiermedicalCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDossiermedicalTitle}">
            <h:form id="DossiermedicalCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dossiermedicalController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_iddossiermedical}" for="iddossiermedical" />
                        <p:inputText id="iddossiermedical" value="#{dossiermedicalController.selected.iddossiermedical}" title="#{bundle.CreateDossiermedicalTitle_iddossiermedical}" required="true" requiredMessage="#{bundle.CreateDossiermedicalRequiredMessage_iddossiermedical}"/>
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_nompatient}" for="nompatient" />
                        <p:inputText id="nompatient" value="#{dossiermedicalController.selected.nompatient}" title="#{bundle.CreateDossiermedicalTitle_nompatient}" required="true" requiredMessage="#{bundle.CreateDossiermedicalRequiredMessage_nompatient}"/>
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_datenaissance}" for="datenaissance" />
                        <p:calendar id="datenaissance" pattern="MM/dd/yyyy" value="#{dossiermedicalController.selected.datenaissance}" title="#{bundle.EditDossiermedicalTitle_datenaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_email}" for="email" />
                        <p:inputText id="email" value="#{dossiermedicalController.selected.email}" title="#{bundle.CreateDossiermedicalTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{dossiermedicalController.selected.tel}" title="#{bundle.CreateDossiermedicalTitle_tel}" required="true" requiredMessage="#{bundle.CreateDossiermedicalRequiredMessage_tel}"/>
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{dossiermedicalController.selected.adresse}" title="#{bundle.CreateDossiermedicalTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_groupesanguin}" for="groupesanguin" />
                        <p:inputText id="groupesanguin" value="#{dossiermedicalController.selected.groupesanguin}" title="#{bundle.CreateDossiermedicalTitle_groupesanguin}" />
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_regimeassurance}" for="regimeassurance" />
                        <p:inputText id="regimeassurance" value="#{dossiermedicalController.selected.regimeassurance}" title="#{bundle.CreateDossiermedicalTitle_regimeassurance}" />
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_datedossier}" for="datedossier" />
                        <p:inputText id="datedossier" value="#{dossiermedicalController.selected.datedossier}" title="#{bundle.CreateDossiermedicalTitle_datedossier}" required="true" requiredMessage="#{bundle.CreateDossiermedicalRequiredMessage_datedossier}"/>
                        <p:outputLabel value="#{bundle.CreateDossiermedicalLabel_description}" for="description" />
                        <p:inputText id="description" value="#{dossiermedicalController.selected.description}" title="#{bundle.CreateDossiermedicalTitle_description}" required="true" requiredMessage="#{bundle.CreateDossiermedicalRequiredMessage_description}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dossiermedicalController.create}" value="#{bundle.Save}" update="display,:DossiermedicalListForm:datalist,:growl" oncomplete="handleSubmit(args,'DossiermedicalCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DossiermedicalCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
