<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    
    <ui:composition template="/templatemedecin.xhtml">
        
        <ui:define name="title"> <h:outputText value="Medical Use Management : Rechercher un dossier"></h:outputText></ui:define>
        <ui:define name="body">
                <h:form>
                <h3><h:outputText value="Rechercher : "/></h3>
                <h:inputText required="true" value="#{searchBean.dossiermedical.nompatient}"/>
                <h:commandButton value="Rechercher" action="#{searchBean.chercherDossierMedecin()}"/>
            </h:form>
            
            <f:view>


                <h:form id="DossiermedicalSearchForm">
                    <center> <h1><h:outputText value="Résultat de la recherche"/></h1></center>
                    <p:dataTable value="#{searchBean.list_dossier}" var="item">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom Patient"/>
                            </f:facet>
                            <h:outputText value="#{item.nompatient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date de Naissance"/>
                            </f:facet>
                            <h:outputText value="#{item.datenaissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Téléphone"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Groupe Sanguin"/>
                            </f:facet>
                            <h:outputText value="#{item.groupesanguin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Regime Assurance"/>
                            </f:facet>
                            <h:outputText value="#{item.regimeassurance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date du dossier"/>
                            </f:facet>
                            <h:outputText value="#{item.datedossier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <f:facet name="footer">
                                                    <p:button value="Retour" outcome="/medecininterfaces/listedossier"/>
                                                </f:facet>
                    </p:dataTable>
                </h:form>
            </f:view>
</ui:define>
       
        
    </ui:composition>
    
</html>
