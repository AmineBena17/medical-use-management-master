<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfirmierViewDlg" widgetVar="InfirmierViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInfirmierTitle}">
            <h:form id="InfirmierViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infirmierController.selected != null}">
                        <h:outputText value="#{bundle.ViewInfirmierLabel_idinfirimier}"/>
                        <h:outputText value="#{infirmierController.selected.idinfirimier}" title="#{bundle.ViewInfirmierTitle_idinfirimier}"/>
                        <h:outputText value="#{bundle.ViewInfirmierLabel_nom}"/>
                        <h:outputText value="#{infirmierController.selected.nom}" title="#{bundle.ViewInfirmierTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewInfirmierLabel_prenom}"/>
                        <h:outputText value="#{infirmierController.selected.prenom}" title="#{bundle.ViewInfirmierTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewInfirmierLabel_email}"/>
                        <h:outputText value="#{infirmierController.selected.email}" title="#{bundle.ViewInfirmierTitle_email}"/>
                        <h:outputText value="#{bundle.ViewInfirmierLabel_password}"/>
                        <h:outputText value="#{infirmierController.selected.password}" title="#{bundle.ViewInfirmierTitle_password}"/>
                        <h:outputText value="#{bundle.ViewInfirmierLabel_code}"/>
                        <h:outputText value="#{infirmierController.selected.code}" title="#{bundle.ViewInfirmierTitle_code}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InfirmierViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
