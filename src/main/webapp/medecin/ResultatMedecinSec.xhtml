<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    
    <ui:composition template="/infirmierstemplate.xhtml">
        
        <ui:define name="title"> <h:outputText value="Medical Use Management : Rechercher un Médecin"></h:outputText></ui:define>
        <ui:define name="body">
                <h:form>
                <h3><h:outputText value="Rechercher : "/></h3>
                <h3> <h:inputText required="true" value="#{searchBean.medecin.nom}"/></h3>
                <h:commandButton value="Rechercher" action="#{searchBean.chercherMedecinSec()}"/>
            </h:form>
            
            <f:view>


                <h:form>
                    <h1><h:outputText value="Résultat de recherche"/></h1>
                    <h4> <p:dataTable value="#{searchBean.list_medecin}" var="item">
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Prénom"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Téléphone"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date de naissance"/>
                            </f:facet>
                            <h:outputText value="#{item.datenaissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Local"/>
                            </f:facet>
                            <h:outputText value="#{item.local}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Code médecin"/>
                            </f:facet>
                            <h:outputText value="#{item.codemedecin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Spécialite"/>
                            </f:facet>
                            <h:outputText value="#{item.specialite}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Service"/>
                            </f:facet>
                            <h:outputText value="#{item.service}"/>
                        </p:column>
                            <f:facet name="footer">
                                                    <p:button value="Retour" outcome="/infirmierinterfaces/listemedecin"/>
                                                </f:facet>
                    </p:dataTable></h4>
                </h:form>
            </f:view>

            
          
</ui:define>
       
        
    </ui:composition>
    
</html>
