<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinEditDlg" widgetVar="MedecinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMedecinTitle}">
            <h:form id="MedecinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMedecinLabel_idmedecin}" for="idmedecin" />
                        <p:inputText id="idmedecin" value="#{medecinController.selected.idmedecin}" title="#{bundle.EditMedecinTitle_idmedecin}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_idmedecin}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{medecinController.selected.nom}" title="#{bundle.EditMedecinTitle_nom}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{medecinController.selected.prenom}" title="#{bundle.EditMedecinTitle_prenom}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_email}" for="email" />
                        <p:inputText id="email" value="#{medecinController.selected.email}" title="#{bundle.EditMedecinTitle_email}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{medecinController.selected.tel}" title="#{bundle.EditMedecinTitle_tel}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_tel}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{medecinController.selected.adresse}" title="#{bundle.EditMedecinTitle_adresse}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_adresse}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_datenaissance}" for="datenaissance" />
                        <p:calendar id="datenaissance" pattern="MM/dd/yyyy" value="#{medecinController.selected.datenaissance}" title="#{bundle.EditMedecinTitle_datenaissance}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_datenaissance}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_local}" for="local" />
                        <p:inputText id="local" value="#{medecinController.selected.local}" title="#{bundle.EditMedecinTitle_local}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_local}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_codemedecin}" for="codemedecin" />
                        <p:inputText id="codemedecin" value="#{medecinController.selected.codemedecin}" title="#{bundle.EditMedecinTitle_codemedecin}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_codemedecin}"/>
                        <p:outputLabel value="#{bundle.EditMedecinLabel_specialite}" for="specialite" />
                        <p:inputText id="specialite" value="#{medecinController.selected.specialite}" title="#{bundle.EditMedecinTitle_specialite}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_specialite}"/>
                          <p:outputLabel value="#{bundle.EditMedecinLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{medecinController.selected.service}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_service}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{structurehopitalController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medecinController.update}" value="#{bundle.Save}" update="display,:MedecinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MedecinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedecinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
