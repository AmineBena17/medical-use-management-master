<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinCreateDlg" widgetVar="MedecinCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMedecinTitle}">
            <h:form id="MedecinCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_idmedecin}" for="idmedecin" />
                        <p:inputText id="idmedecin" value="#{medecinController.selected.idmedecin}" title="#{bundle.CreateMedecinTitle_idmedecin}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_idmedecin}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{medecinController.selected.nom}" title="#{bundle.CreateMedecinTitle_nom}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_nom}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{medecinController.selected.prenom}" title="#{bundle.CreateMedecinTitle_prenom}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_prenom}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_email}" for="email" />
                        <p:inputText id="email" value="#{medecinController.selected.email}" title="#{bundle.CreateMedecinTitle_email}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{medecinController.selected.tel}" title="#{bundle.CreateMedecinTitle_tel}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_tel}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{medecinController.selected.adresse}" title="#{bundle.CreateMedecinTitle_adresse}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_adresse}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_datenaissance}" for="datenaissance" />
                        <p:calendar id="datenaissance" pattern="MM/dd/yyyy" value="#{medecinController.selected.datenaissance}" title="#{bundle.EditMedecinTitle_datenaissance}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_datenaissance}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_local}" for="local" />
                        <p:inputText id="local" value="#{medecinController.selected.local}" title="#{bundle.CreateMedecinTitle_local}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_local}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_codemedecin}" for="codemedecin" />
                        <p:inputText id="codemedecin" value="#{medecinController.selected.codemedecin}" title="#{bundle.CreateMedecinTitle_codemedecin}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_codemedecin}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_specialite}" for="specialite" />
                        <p:inputText id="specialite" value="#{medecinController.selected.specialite}" title="#{bundle.CreateMedecinTitle_specialite}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_specialite}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_password}" for="password" />
                        <p:password id="password" value="#{medecinController.selected.password}" title="#{bundle.CreateMedecinTitle_password}" required="true" requiredMessage="#{bundle.CreateMedecinRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateMedecinLabel_service}" for="service" />
                        <p:selectOneMenu id="service" value="#{medecinController.selected.service}" required="true" requiredMessage="#{bundle.EditMedecinRequiredMessage_service}">
                            <f:selectItems value="#{structurehopitalController.itemsAvailableSelectOne}"
                                           var="serviceItem"
                                           itemValue="#{serviceItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{medecinController.create}" value="#{bundle.Save}" update="display,:MedecinListForm:datalist,:growl" oncomplete="handleSubmit(args,'MedecinCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MedecinCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
