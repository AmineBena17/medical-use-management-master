<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templateadmin.xhtml">
        
         <ui:define name="title">
             <h:outputText value="Medical Use Management : #{loginBeanAdmin.admin.email}"></h:outputText>
        </ui:define>
 
        <ui:define name="body">
    
            <h:form id="DossiermedicalListForm">
                <p:panel header="Dossiers Médicaux">
                    <h4> <p:dataTable id="datalist" value="#{dossiermedicalController.items}" var="item"
                                 selectionMode="single" selection="#{dossiermedicalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddossiermedical}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nom Patient"/>
                            </f:facet>
                            <h:outputText value="#{item.nompatient}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date de naissance"/>
                            </f:facet>
                            <h:outputText value="#{item.datenaissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Téléphone"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Adresse"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Groupe Sanguin"/>
                            </f:facet>
                            <h:outputText value="#{item.groupesanguin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Régime Assurance"/>
                            </f:facet>
                            <h:outputText value="#{item.regimeassurance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Date du dossier"/>
                            </f:facet>
                            <h:outputText value="#{item.datedossier}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <f:facet name="footer">
                             <p:commandButton id="viewButton"   icon="ui-icon-document-b" value="Afficher" update=":DossiermedicalViewForm" oncomplete="PF('DossiermedicalViewDialog').show()" disabled="#{empty dossiermedicalController.selected}"/>                                
                             <p:button id="searchButton" icon="ui-icon-search"  value="Rechercher" outcome="/dossiermedical/ResultatDossierAdmin"/>
                                </f:facet>
                        
                    </p:dataTable></h4>
                </p:panel>
            </h:form>
            
            
            <ui:include src="ViewDossier.xhtml"/>

         
        </ui:define>
       

    </ui:composition>    
    
  
</html>
