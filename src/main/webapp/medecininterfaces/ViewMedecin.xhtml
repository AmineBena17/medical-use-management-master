<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedecinViewDlg" widgetVar="MedecinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{medecinController.selected.nom} #{medecinController.selected.prenom}">
            <h:form id="MedecinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{medecinController.selected != null}">
                        
                        <h:outputText value="Nom"/>
                        <h:outputText value="#{medecinController.selected.nom}" title="#{bundle.ViewMedecinTitle_nom}"/>
                        <h:outputText value="Prénom"/>
                        <h:outputText value="#{medecinController.selected.prenom}" title="#{bundle.ViewMedecinTitle_prenom}"/>
                        <h:outputText value="Email"/>
                        <h:outputText value="#{medecinController.selected.email}" title="#{bundle.ViewMedecinTitle_email}"/>
                        <h:outputText value="Téléphone"/>
                        <h:outputText value="#{medecinController.selected.tel}" title="#{bundle.ViewMedecinTitle_tel}"/>
                        <h:outputText value="Adresse"/>
                        <h:outputText value="#{medecinController.selected.adresse}" title="#{bundle.ViewMedecinTitle_adresse}"/>
                        <h:outputText value="Date de naissance"/>
                        <h:outputText value="#{medecinController.selected.datenaissance}" title="#{bundle.ViewMedecinTitle_datenaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Local"/>
                        <h:outputText value="#{medecinController.selected.local}" title="#{bundle.ViewMedecinTitle_local}"/>
                        <h:outputText value="Code de médecin"/>
                        <h:outputText value="#{medecinController.selected.codemedecin}" title="#{bundle.ViewMedecinTitle_codemedecin}"/>
                        <h:outputText value="Spécialité"/>
                        <h:outputText value="#{medecinController.selected.specialite}" title="#{bundle.ViewMedecinTitle_specialite}"/>
                        <h:outputText value="Service"/>
                        <h:outputText value="#{medecinController.selected.service.departement}" title="#{bundle.ViewMedecinTitle_service}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="MedecinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
