<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        
        <p:dialog id="StructurehopitalViewDlg" widgetVar="StructurehopitalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{structurehopitalController.selected.departement}">
            <h:form id="StructurehopitalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{structurehopitalController.selected != null}">
                         <h:outputText value="Département"/>
                        <h:outputText value="#{structurehopitalController.selected.departement}" title="#{bundle.ViewStructurehopitalTitle_departement}"/>
                        <h:outputText value="Local"/>
                        <h:outputText value="#{structurehopitalController.selected.local}" title="#{bundle.ViewStructurehopitalTitle_local}"/>
                        <h:outputText value="Service"/>
                        <h:outputText value="#{structurehopitalController.selected.service}" title="#{bundle.ViewStructurehopitalTitle_service}"/>
                        <h:outputText value="Référence Département"/>
                        <h:outputText value="#{structurehopitalController.selected.refDepartement}" title="#{bundle.ViewStructurehopitalTitle_refDepartement}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fermer" onclick="StructurehopitalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
