<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/templatemedecin.xhtml">
        
         <ui:define name="title">
             <h:outputText value="Medical Use Management : Structure de l'hôpital"></h:outputText>
        </ui:define>
        
        
        
        <ui:define name="body">
         <h:form id="StructurehopitalListForm">
                <p:panel header="Structure de l'hôpital">
                    <h4>   <p:dataTable id="datalist" value="#{structurehopitalController.items}" var="item"
                                 selectionMode="single" selection="#{structurehopitalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idstructurehopital}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="viewButton"/>
                        <p:ajax event="rowUnselect" update="viewButton"/>

         
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Département"/>
                            </f:facet>
                            <h:outputText value="#{item.departement}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Local"/>
                            </f:facet>
                            <h:outputText value="#{item.local}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Service"/>
                            </f:facet>
                            <h:outputText value="#{item.service}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Référence Département"/>
                            </f:facet>
                            <h:outputText value="#{item.refDepartement}"/>
                        </p:column>
                        <f:facet name="footer">
                             <p:commandButton id="viewButton"   icon="ui-icon-document-b" value="Afficher" update=":StructurehopitalViewForm" oncomplete="PF('StructurehopitalViewDialog').show()" disabled="#{empty structurehopitalController.selected}"/>
                               <p:button id="searchButton" icon="ui-icon-search"  value="Rechercher" outcome="/structurehopital/ResultatStructureMedecin"/>
                          
                        </f:facet>
                        </p:dataTable></h4>
                </p:panel>
            </h:form>
        <ui:include src="ViewStructure.xhtml"/>
         
        </ui:define>


    </ui:composition>    
    
  
</html>
