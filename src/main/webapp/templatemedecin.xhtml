<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <center><img src="http://i.imgur.com/y52H43B.png" class="image-login"></img></center>
                <br/>
                <h:form id="menuForm">
                   
            <ul id="menu-demo2">
	<li><h:link value="Accueil" outcome="/medecinhome"/></li>
	<li><h:link value="Liste Des Dossiers Médicaux" outcome="/medecininterfaces/listedossier"/></li>
	<li><h:link value="Liste des Médecins" outcome="/medecininterfaces/listemedecin"/>	</li>
	<li><h:link value="La Structure de l'Hôpital" outcome="/medecininterfaces/structurehopital"/></li>
        <li><h:commandLink value="Se déconnecter" action="#{loginBean.logoutMedecin()}"/></li>
</ul>
                    <br/>
                    <h2> Bienvenue #{loginBean.medecin.email} : Médecin</h2>
                </h:form>
            </p:layoutUnit>

    
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
